name: 'Setup Pashmak'
description: 'Setup Pashmak programming language in your workflow'

inputs:
  pashmak-version:
    description: 'Version of Pashmak that you want to install'
    required: true

runs:
  using: "composite"
  steps:
    - run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ${{ github.action_path }}/windows.sh ${{ inputs.pashmak-version }}
        else
          ${{ github.action_path }}/unix.sh ${{ inputs.pashmak-version }}
        fi
      shell: bash
